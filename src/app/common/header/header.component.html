<header class="header mat-elevation-z4">
  <div class="container-header">
    <div class="header-content d-flex justify-content-between align-items-center flex-wrap">
      
      <!-- Logo o nombre de la clínica -->
      <div class="logo-section d-flex align-items-center" (click)="goToLogout()">
        <mat-icon class="logo-icon" color="primary">favorite</mat-icon>
        <span class="logo-text">Clinica Autoatención Odontológica</span>
      </div>

      <!-- Botones de navegación -->
      <div class="left-buttons d-flex flex-wrap gap-2">
        <button mat-flat-button color="primary" *ngIf="insuredData.currentUser()?.createPaciente && insuredData.currentUser()?.token" (click)="goToSignUpPaciente()">
          Crear Cuenta
        </button>
        <button mat-flat-button color="accent" *ngIf="!insuredData.currentUser()?.token" (click)="goToLoginPaciente()">
          Portal Privado
        </button>
        
        <button mat-flat-button color="primary" *ngIf="insuredData.currentPortal()?.type_page === 'Paciente'" (click)="goToMenu()">
          Menú
        </button>
        <button mat-flat-button color="warn" *ngIf="insuredData.currentUser()?.token" (click)="goToLogout()">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</header>
