
  <ng-container *ngIf="tratamientoConsultaPaciente.length > 0">
    <mat-card class="tabla-card">
      <mat-card-title>Tratamientos entregados</mat-card-title>
      <div class="tabla-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabla-custom">
  
          <ng-container matColumnDef="nombre_tratamiento">
            <th mat-header-cell *matHeaderCellDef>Nombre tratamiento</th>
            <td mat-cell *matCellDef="let element">
              {{element.nombre}}
            </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion tratamiento</th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element"> {{element.valor_unitario | currency:'CLP'}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumnsPaciente"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsPaciente;"></tr>
        </table>
      </div>
    

    </mat-card>
    <button mat-button type="button" (click)="volverMenu()" >Volver</button>
  </ng-container>
  <ng-container *ngIf="tratamientoConsultaPaciente.length === 0">
    <mat-card class="tabla-card">
      <mat-card-title>No hay tratamientos disponibles</mat-card-title>
    </mat-card>
    </ng-container>
