<mat-tab-group class="login-tab-group mat-elevation-z4">
  <mat-tab label="Login Pacientes">
    <form [formGroup]="loginPacientesForm" (ngSubmit)="onSubmitPacientes(loginPacientesForm)" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>RUT</mat-label>
        <input matInput formControlName="rut" (input)="setFormatRut($event)" minlength="7" maxlength="12" required />
        <mat-error *ngIf="isValidInput('rut', loginPacientesForm)">
          <ng-container *ngFor="let error of errors(loginPacientesForm.get('rut'))">
            {{ errorMessages[error] }}<br />
          </ng-container>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase単a</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contrase単a" formControlName="contrasena" maxlength="20" minlength="8" required />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="isValidInput('contrasena', loginPacientesForm)">
          <ng-container *ngFor="let error of errors(loginPacientesForm.get('contrasena'))">
            {{ errorMessages[error] }}<br />
          </ng-container>
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button  mat-flat-button color="primary" type="submit">Ingresar</button>
        <button  mat-flat-button color="accent"  type="button" (click)="volver()">Volver</button>
      </div>
    </form>
  </mat-tab>

  <mat-tab label="Login Profesionales">

          </ng-container>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contrase単a</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Contrase単a" formControlName="contrasena" maxlength="20" minlength="8" required />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>

        <mat-error *ngIf="isValidInput('contrasena', loginProfesionalForm)">

      <div class="button-group">

      </div>
    </form>
  </mat-tab>
</mat-tab-group>
